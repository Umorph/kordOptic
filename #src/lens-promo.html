<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Корд Оптика | Промо-страница</title>
</head>

<body>
  <header class="header">
    <h1 class="visually-hidden">Интернет-магазин «Корд Оптика»</h1>
    <div class="header__top-wrapper">
      <div class="header__top-container">
        <div class="header__city-wrapper current-city">
          <p class="current-city__label">Ваш город:</p>
          <button class="current-city__button" type="button">Казань</button>
        </div>
        <div class="header__hotline-wrapper hotline">
          <p class="hotline__label">Горячая линия</p>
          <strong class="hotline__number">8 800 100 00 09</strong>
        </div>
      </div>
    </div>
    <div class="header__bottom-wrapper">
      <div class="header__logo">
        <img class="header__logo-image" src="img/main-logo.svg" alt="Корд Оптика">
      </div>
      <nav class="header__site-navigation site-navigation">
        <ul class="site-navigation__list">
          <li class="site-navigation__item">
            <a class="site-navigation__link site-navigation__link--modal" href="#">О компании</a>
          </li>
          <li class="site-navigation__item">
            <a class="site-navigation__link" href="#">Услуги</a>
          </li>
          <li class="site-navigation__item">
            <a class="site-navigation__link" href="#">Акции</a>
          </li>
          <li class="site-navigation__item">
            <a class="site-navigation__link" href="#">Салоны</a>
          </li>
          <li class="site-navigation__item">
            <a class="site-navigation__link" href="#">Сотрудничество</a>
          </li>
          <li class="site-navigation__item">
            <a class="site-navigation__link" href="#">Контакты</a>
          </li>
        </ul>
      </nav>
      <div class="header__user-nav-wrapper">
        <a class="header__store-link button" href="#">Интернет-магазин</a>
        <button class="header__burger-button" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <div class="header__user-navigation">
          <img src="img/user-icon.svg" alt="Личный кабинет">
        </div>
      </div>
    </div>
    <div class="header__modal-about">
      <div class="header__modal-container">
        <div class="header__modal-img-wrapper">
          <img class="header__modal-image" src="img/modal-about-img.jpg" alt="О компании">
        </div>
        <div class="header__modal-text-wrapper">
          <h2 class="header__modal-heading">О Компании</h2>
          <ul class="header__modal-list">
            <li class="header__modal-list-item">
              <a class="header__modal-link" href="#">Новости</a>
            </li>
            <li class="header__modal-list-item">
              <a class="header__modal-link" href="#">История</a>
            </li>
            <li class="header__modal-list-item">
              <a class="header__modal-link" href="#">Наши проекты</a>
            </li>
            <li class="header__modal-list-item">
              <a class="header__modal-link" href="#">Отзывы</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main class="main-content">
    <section class="main-content__program-preview program-preview">
      <figure class="program-preview__inner">
        <picture class="program-preview__item-photo">
          <source srcset="img/promo-item-preview-big.jpg" media="(min-width: 424px)">
          <img class="program-preview__img" src="img/promo-item-preview-small.jpg" alt="Фотография линз MiSight® 1 day от CooperVision®">
        </picture>
        <figcaption class="program-preview__text">
          <h2 class="program-preview__heading">
            <a class="program-preview__anchor-link" href="#">Помогите вашим детям*</a>
            сохранить зрение для их будущего
          </h2>
          <p class="program-preview__excerpt">
            Программа «Яркое Будущее™» с линзами MiSight® 1 day от CooperVision®
          </p>
          <a class="program-preview__link" href="#">Участвовать в программе</a>
        </figcaption>
      </figure>
    </section>
    <div class="separate-line"></div>
  </main>
</body>

</html>
