<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Корд Оптика | Главная</title>
</head>
<body>
    <header class="header">
        <div class="header__top-wrapper">
            <div class="header__city-wrapper">
                <p class="header__city-label">Ваш город:</p>
                <button class="header__city-button" type="button">Казань</button>
            </div>
            <div class="header__hotline-wrapper">
                <p class="header__hotline-label">Горячая линия</p>
                <strong class="header__hotline-number">8 800 100 00 09</strong>
            </div>
        </div>
        <div class="header__bottom-wrapper">
            <div class="header__logo">
                <img class="header__logo-image" src="img/main-logo.svg" alt="Корд Оптика">
            </div>
            <nav class="header__site-navigation site-navigation">
                <ul class="site-navigation__list">
                    <li class="site-navigation__item">
                        <a class="site-navigation__link" href="#">О компании</a>
                    </li>
                    <li class="site-navigation__item">
                        <a class="site-navigation__link" href="#">Услуги</a>
                    </li>
                    <li class="site-navigation__item">
                        <a class="site-navigation__link" href="#">Акции</a>
                    </li>
                    <li class="site-navigation__item">
                        <a class="site-navigation__link" href="#">Салоны</a>
                    </li>
                    <li class="site-navigation__item">
                        <a class="site-navigation__link" href="#">Сотрудничество</a>
                    </li>
                    <li class="site-navigation__item">
                        <a class="site-navigation__link" href="#">Контакты</a>
                    </li>
                </ul>
            </nav>
            <a class="header__link button" href="#">Интернет-магазин</a>
            <div class="header__user-navigation">
                <img src="img/user-icon.svg" alt="Личный кабинет">
            </div>
        </div>
    </header>
</body>
</html>
